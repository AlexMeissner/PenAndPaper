name: Update Server

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DockerImageName: pen_and_paper_server:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'

      - name: Restore Dependencies
        run: dotnet restore Server/Server.csproj

      - name: Build Project
        run: dotnet build Server/Server.csproj --configuration Release --no-restore

      - name: Build Docker image
        run: |
          docker build -f Server/Dockerfile -t $DockerImageName .
          docker images

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u alexmeissner --password-stdin

      - name: Push Docker image
        run: docker push $DockerImageName
